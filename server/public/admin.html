
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Administración</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Panel de Administración</h1>
  <button onclick="cerrarSesion()">Cerrar sesión</button>

  <h2>Agregar nuevo producto</h2>
  <form id="formProducto">
    <input type="text" placeholder="Nombre" id="nombre" required />
    <input type="text" placeholder="Descripción" id="descripcion" />
    <input type="number" placeholder="Precio" id="precio" required />
    <input type="text" placeholder="Categoría" id="categoria" required />
    <input type="text" placeholder="Código" id="codigo" required />
    <input type="number" placeholder="Stock" id="stock" required />
    <input type="number" placeholder="ID de Sucursal" id="sucursalId" required />

    <button type="submit">Agregar</button>
  </form>

  <h2>Lista de productos</h2>
  <div id="listaProductos"></div>

  <script src="admin.js"></script>
</body>
</html>
