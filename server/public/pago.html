<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pago con WebPay</title>
  <style>
    /* Reset b√°sico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: #f5f7fa;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 480px;
      width: 100%;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #0070ba; /* un azul suave */
    }

    #order-summary {
      margin-bottom: 15px;
    }

    .product-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #e1e4e8;
      font-size: 16px;
      color: #555;
    }

    .product-item:last-child {
      border-bottom: none;
    }

    p {
      font-size: 18px;
      margin: 10px 0;
    }

    #total-amount {
      font-weight: 700;
      color: #0070ba;
    }

    #currency-symbol {
      font-weight: 700;
      margin-left: 5px;
    }

    #exchange-rate {
      font-size: 14px;
      color: #777;
      margin-bottom: 20px;
      text-align: center;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #444;
    }

    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin-bottom: 25px;
      transition: border-color 0.3s ease;
    }

    select:focus {
      outline: none;
      border-color: #0070ba;
      box-shadow: 0 0 6px #0070baaa;
    }

    #webpay-button {
      background: #0070ba;
      border: none;
      color: white;
      width: 100%;
      padding: 12px 0;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-weight: 700;
      box-shadow: 0 4px 12px rgba(0, 112, 186, 0.3);
    }

    #webpay-button:hover:not(:disabled) {
      background: #005f8d;
      box-shadow: 0 6px 18px rgba(0, 95, 141, 0.5);
    }

    #webpay-button:disabled {
      background: #a0aec0;
      cursor: not-allowed;
      box-shadow: none;
    }

    #loading {
      text-align: center;
      color: #0070ba;
      font-weight: 600;
      margin-top: 15px;
      display: none;
      font-size: 16px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Resumen de la Orden</h1>

    <div id="order-summary"></div>

    <p>Total: <span id="total-amount"></span> <span id="currency-symbol">CLP</span></p>
    <p id="exchange-rate"></p>

    <label for="currency">Seleccionar moneda:</label>
    <select id="currency">
      <option value="CLP">CLP</option>
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
    </select>

    <button id="webpay-button">Pagar con WebPay</button>
    <div id="loading">Procesando pago...</div>
  </div>

  <script src="pago.js"></script>
</body>
</html>
